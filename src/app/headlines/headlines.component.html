<div class="row">
  <div class="categories container d-flex justify-content-center" >
      <mat-chip-list >
          <mat-chip *ngFor="let category of categories" (click)="getCategoryData(category)">{{category}}</mat-chip>
        </mat-chip-list>
  </div>
  <div class="col-xs-12 col-md-4 col-sm-6 col-lg-3 mt-10" *ngFor="let article of news?.articles" >
      <mat-card >
          <img mat-card-avatar *ngIf="article.urlToImage" [src]="article.urlToImage">
          <mat-card-header>

             <mat-card-title>
               <p>
                  {{ article.title }}
               </p>
             </mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <p>
                {{ article.content }}
              </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Add to Favourites</button>
            <button mat-button>Read More...</button>
          </mat-card-actions>
       </mat-card>
  </div>
</div>
