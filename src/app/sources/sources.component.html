<div class="row">
  <div class="container d-flex justify-content-center">
    <mat-form-field>
      <mat-select [value]="selected" (selectionChange)="sourcesChange($event.value)">
        <mat-option *ngFor="let source of sources" [value]="source.id">
          {{source.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-xs-12 col-md-4 col-sm-6 col-lg-3 mt-10" *ngFor="let article of news?.articles" >
    <mat-card >
        <img mat-card-avatar *ngIf="article.urlToImage" [src]="article.urlToImage">
        <mat-card-header>
           <mat-card-title>
             <p>
                {{ article.title }}
             </p>
           </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
              {{ article.content }}
            </p>
        </mat-card-content>
     </mat-card>
</div>
</div>
